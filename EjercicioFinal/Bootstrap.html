<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Java.js"></script>
</head>

<body style="background-color: rgb(255, 255, 255);">
    <div class="container bg-light">
        <form class="form">
      <div class="text-center m-4" id="enca">
        <h2>Registro de videojuegos</h2>
      </div>  

      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-8">
            <label for="ID">ID:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="ID" placeholder="0">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-8">
            <label for="TituloVideojuego">Título del videojuego:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="Titulo" placeholder="Nombre">
          </div>
        </div>
      </div>


        <div class="container">
            <div class="row">
              <ddiv class="col-sm-12 col-md-6 col-lg-8">
                <label for="Genero">Género:</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="Genero" placeholder="Género">
              </div>
              <ddiv class="col-sm-12 col-md-6 col-lg-8">
                <label for="Precio">Precio (peso mexicano): </label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="Precio" placeholder="Precio">
              </div>
            </div>
          </div>
    
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-8">
                <label for="TituloVideojuego">Fecha de lanzamiento: </label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="Fecha" placeholder="1 de Enero de 1999">
              </div>
            </div>
          </div>

        <div class="text-center mb-3">
          <strong class="mb-2">Plataforma: </strong>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="idPlataforma" value="NintendoSwitch" checked>
            <label class="form-check-label" for="label_NintendoSwitch">Nintendo Switch</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="idPlataforma" value="PlayStation5">
            <label class="form-check-label" for="label_PlayStation5">PlayStation 5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="idPlataforma" value="XboxSeries">
            <label class="form-check-label" for="label_XboxSeries">Xbox Series X/S</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="idPlataforma" value="PC">
            <label class="form-check-label" for="label_PC">PC</label>
          </div>
        </div>

        <div class="text-center mb-3">
            <strong class="mb-2">Número de jugadores: </strong>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Opciones2" id="numJugadores" value="Singleplayer" checked>
              <label class="form-check-label" for="label_Singleplayer">Singleplayer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Opciones2" id="numJugadores" value="Multiplayer">
              <label class="form-check-label" for="label_Multiplayer">Multiplayer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Opciones2" id="numJugadores" value="Coop">
              <label class="form-check-label" for="label_Coop">Cooperativo</label>
            </div>
          </div>

          <div class="container-md align-self-lg-center mb-3">
            <span class="input-group-text" id="idDisponible">Disponible en: </span>
            <select class="mb-3 align-self-center container-md"  id="idDisponible">
                <option selected>Digital y Físico</option>
                <option value="1">Digital solamente</option>
                <option value="2">Físico solamente</option>
            </select>
            <span class="input-group-text" id="Clasificacion">Clasificación segun la ESRB: </span>
            <select class="mb-3 align-self-center container-md" id="Clasificacion">
                <option selected>Rating Pending</option>
                <option value="1">Everyone</option>
                <option value="2">Teen</option>
                <option value="3">Mature</option>
            </select>
          </div>

      <div class="text-center">
        <button id="btnRegistrarBD" type="button" class="btn btn-success"   title="Insertar registro de la BD">Registrar videojuego</button>
        <button id="btnConsultarBD" type="button" class="btn btn-success"   title="Obtiene registro de la BD">Consultar BD</button>
        <button id="btnActualizarBD" type="button" class="btn btn-success"   title="Guardar cambios de la BD">Actualizar BD</button>
        <button id="btnEliminarBD" type="button" class="btn btn-success"   title="Eliminar registro de la BD">Eliminar BD</button>
      </div>
      
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal1">Consultar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <input id="idConsulta" type="text" class="form-control" />
             </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Consultar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal1">Borrar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
             <input id="idBorrar" type="text" class="form-control" />
             </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Borrar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div>
</form>
</body>
</html>
