<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(8, 115, 255);">
    <div class="container bg-light">
      <div class="text-center m-4">
        <h2>Registro de videojuegos</h1>
      </div>  

        <div class="container row mb-2">
          <div class="row">
            <div class="col col-auto">
              <label for="TituloVideojuego">Título del videojuego:</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputTituloVideojuego" placeholder="Nombre">
            </div>
          </div>
        </div>

        <div class="container row mb-2">
            <div class="row">
              <div class="col col-auto">
                <label for="TituloVideojuego">Género:</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="inputTituloVideojuego" placeholder="Género">
              </div>
            </div>
          </div>

        <div class="text-center mb-3">
          <strong class="mb-2">Plataforma: </strong>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="NintendoSwitch" value="NintendoSwitch" checked>
            <label class="form-check-label" for="label_NintendoSwitch">Nintendo Switch</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="PlayStation5" value="PlayStation5">
            <label class="form-check-label" for="label_PlayStation5">PlayStation 5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="XboxSeries" value="XboxSeries">
            <label class="form-check-label" for="label_XboxSeries">Xbox Series X/S</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Opciones" id="PC" value="PC">
            <label class="form-check-label" for="label_PC">PC</label>
          </div>
        </div>

        <div class="text-center mb-3">
            <strong class="mb-2">Número de jugadores: </strong>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Opciones2" id="Singleplayer" value="Singleplayer" checked>
              <label class="form-check-label" for="label_Singleplayer">Singleplayer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Opciones2" id="Multiplayer" value="Multiplayer">
              <label class="form-check-label" for="label_Multiplayer">Multiplayer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Opciones2" id="Coop" value="Coop">
              <label class="form-check-label" for="label_Coop">Cooperativo</label>
            </div>
          </div>

          <div class="input-group container align-self-center mb-3">
            <span class="input-group-text" id="Disponible">Disponible en: </span>
            <select class="form-select form-select-sm"  id="Disponible_Digital_Fisico">
                <option selected>Digital y Físico</option>
                <option value="1">Digital solamente</option>
                <option value="2">Físico solamente</option>
            </select>
          </div>

      <div class="input-group container align-self-center mb-3">
        <span class="input-group-text" id="Clasificacion">Clasificación segun la ESRB: </span>
        <select class="form-select form-select-sm"  id="Clasificacion_ESRB">
            <option selected>Rating Pending</option>
            <option value="1">Everyone</option>
            <option value="2">Teen</option>
            <option value="3">Mature</option>
        </select>
      </div>

      <div class="container row mb-2">
        <div class="row">
          <div class="col col-auto">
            <label for="TituloVideojuego">Precio (peso mexicano): </label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="inputPrecio" placeholder="Precio">
          </div>
        </div>
      </div>

      <div class="container row mb-2">
        <div class="row">
          <div class="col col-auto">
            <label for="TituloVideojuego">Fecha de lanzamiento: </label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="inputFecha" placeholder="1 de Enero de 1999">
          </div>
        </div>
      </div>

      <form>  
        <div class="form-group text-center m-3">
          <label class= "mb-2" for="label_Foto"><strong>Carátula: </strong></label>
          <input type="file" class="form-control-file" id="inputFoto">
        </div> 

      <div class="text-center">
        <button type="submit" class="btn btn-dark">Registrar videojuego</button>
      </div>

      <!-- Button trigger modal -->
      <br>
      <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Test
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="liveAlertPlaceholder"></div>
  <br>
  <div class="text-center">
  <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
      <br>
    </form>
  </div>

  <button id="btn2" type="button" class="btn btn-default">Limpiar</button>
  <br>

</body>
</html>

<script type="text/javascript">
var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
var alertTrigger = document.getElementById('liveAlertBtn')

function alert(message, type) {
  var wrapper = document.createElement('div')
  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

  alertPlaceholder.append(wrapper)
}

if (alertTrigger) {
  alertTrigger.addEventListener('click', function () {
    alert('Nice, you triggered this alert message!', 'success')
  })
};

$(document).ready(function(){
    $('#btn2').click(function(){
        $('#exampleModal').modal('show');
    });
});

var myModal = new bootstrap.Modal(document.getElementById('myModal'), options);
</script>
